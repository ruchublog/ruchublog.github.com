<!DOCTYPE html>
<html>
<body>
<div id="demo">
<h1> get data </h1>
<button type="button" onclick="loadDoc()">click me</button>
</div>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.withCredentials=true;
  xhttp.open("GET","https://daxue.58.com/files/course/detail?id=33791&t=1659286248745",true)
  xhttp.setRequestHeader("Sec-Ch-Ua", "\".Not/A)Brand\";v=\"99\", \"Google Chrome\";v=\"103\", \"Chromium\";v=\"103\"")
  xhttp.setRequestHeader("Sec-Ch-Ua-Mobile", "?0")
  xhttp.setRequestHeader("Sec-Ch-Ua-Platform", "\"Windows\"")
  xhttp.setRequestHeader("Accept-Encoding", "gzip, deflate")
  xhttp.setRequestHeader("Accept-Language", "zh-CN,zh;q=0.9,ja;q=0.8")
  
  xhttp.send();
}
</script>
</body>
</html>
